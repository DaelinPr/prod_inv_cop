<!DOCTYPE html>
<html>
<head>
    <title>Оснащение кабинетов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Список кабинетов</h1>
    <a href="/add" class="btn btn-primary mb-3">Добавить кабинет</a>
    <ul class="list-group">
        {% for room in rooms %}
            <li class="list-group-item">
                <strong>{{ room[1] }}</strong>: {{ room[2] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
